<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Slider</title>
</head>
<body>
  <header>
    <div class="header">
      <h2>Mateus Slider</h2>
    </div>
    <div class="slider">
      <div class="sliderControls">
        <div class="sliderControl" onclick="goPrev()" >
          <img src="./images/arrow-left-2827.svg" alt="previous slide">
        </div>
        <div class="sliderControl" onclick="goNext()">
          <img src="./images/arrow-next-2825.svg" alt="next slide">
        </div>
      </div>
      <div class="sliderWidth">
        <div class="sliderItem" style="background-image: url('./images/img1.jpg')">
        New Project
        </div>
        <div class="sliderItem" style="background-image: url('./images/img2.jpg')">
        to my
        </div>
        <div class="sliderItem" style="background-image: url('./images/img3.jpg')">
        GitHub!
        </div>
      </div>
    </div>
  </header>
  <section>
    <h1></h1>
  </section>

  <script src="./js/script.js"></script>
</body>

</html>
